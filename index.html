<script>

let fist = prompt("insira a nota da avaliação.")
let second = prompt("insira a nota da segunda avaliação.")

if (fist && second >= 6) {
    alert("você passou nas duas disciplinas.")
} else if (fist && second < 6) {
    alert("você esta reprovado.")
} else {
    alert("as notas inseridas são inválidas.")
}
</script>
